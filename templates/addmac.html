<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewHome</title>
    <link rel="stylesheet" href="/static/addmac/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="/static/addmac/css/Features-Boxed.css">
    <link rel="stylesheet" href="/static/addmac/css/Pretty-Header.css">
    <link rel="stylesheet" href="/static/addmac/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="/static/addmac/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-default custom-header">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">Mac<span>scanner </span> </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav links">
                    <li role="presentation"><a href="/">Overview </a></li>
                    <li role="presentation"><a href="#">Manage </a></li>
                    <li role="presentation"><a href="#">Add</a></li>
                    <li role="presentation">
                        <a href="#" class="custom-navbar"> </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#"> <span class="caret"></span><img src="/static/addmac/img/images.png" class="dropdown-image"></a>
                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                            <li role="presentation" class="active"><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="features-boxed"></div>
    <div class="register-photo">
        <div class="form-container">
            <form method="post">
                <h2 class="text-center">Add MAC Address</h2>
                <div class="form-group">
                    <input class="form-control" type="email" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="address" placeholder="Mac Adress" value={{MAC_address_autofill}}>
                </div>
                <div class="form-group"></div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox">I give consent to this being used on the makerspace website.</label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Submit </button>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/addmac/js/jquery.min.js"></script>
    <script src="/static/addmac/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
